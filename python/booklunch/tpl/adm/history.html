<table>
  <tr>
    <th>菜名
    </th>
    <th>餐馆
    </th>
    <th>价格
    </th>
    <th>时间
    </th>
  </tr>
  {% for order in order_list %}
  <tr>
    <td>{{ order.order_dish.name }}</td>
    <td>{{ order.order_dish.res.name }}￥</td>
    <td>{{ order.order_dish.price }}</td>
    <td>{{ order.order_date|date:"Y-m-d H:i" }}</td>
  </tr>
  {% endfor %}
</table>
